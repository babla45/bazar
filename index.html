<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price Calculator with Index and Styling</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="heading">
        <h2>Hi!!! I am <span style="color: red; font-weight: bold;">Babla</span>, welcome to<br>my Product Price Calculator</h2><br>
    </div>

    <div id="product-container">
        <div class="product-box">
            <div class="index-number">1</div>
            <div class="buttons">
                <button onclick="addProduct(this, 'above')">Add Above</button>
                <button onclick="addProduct(this, 'below')">Add Below</button>
                <button onclick="removeProduct(this)">Remove</button>
            </div>
            <input type="text" class="description" placeholder="Product Description">
            <span class="small-screen"></span>
            <input type="text" class="price" placeholder="Price (e.g. 12+2*3)" oninput="calculateTotal()">
        </div>
    </div>
    
    
    <!--Total price and error message -->
    <div class="total">Total: $<span id="totalPrice">0.00</span></div>
    <div class="error" id="errorMessage"></div>
    
    <!-- Reset button -->
    <div class="reset-button-container">
        <button class="reset-button" onclick="resetForm()">Reset Calculator</button>
        <button class="download-button" onclick="downloadData()">Download Data</button>
    </div>

<!-- --------------------------amount or price calculation----- -->

    <!-- <u id="advanced-option2" style="cursor: pointer;">Show Advanced Option</u> -->
    <button id="advanced-option-button-id" onclick="toggleAdvancedOption()">Show advanced option</button>

    
    <br><br>
    <div id="advanced-option-node">
        Price for one unit: <input type="number" id="price-for-one-unit" placeholder="Amount"><br><br>
        Enter amount or price: <input type="number" id="amount-or-price" placeholder="Amount or price">
        <select id="unit">
            <option value="g">Grams (g)</option>
            <option value="tk">Price (Taka)</option>
            <option value="kg">Kilograms (kg)</option>
        </select><br><br>
    
        <button id="calculate-button" onclick="calculateAmountOrPrice()">Calculate</button>
        <button id="reset" onclick="resetValues()">reset values</button>
    
        <div class="result">
            <p id="result">Result will be shown here</p>
        </div>
    </div>
    
    



</body>
</html>
